<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Card</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    h2 {
      margin: 10px 0 5px;
    }
    p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>Jane Doe</h2>
    <p>Web Developer</p>
    <p>Email: jane@example.com</p>
  </div>
</body>
</html>
