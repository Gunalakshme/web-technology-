write a JavaScript  with HTML proogram for email validation u can apply validation on the below text questions to ensure they accept the answers in the specific formate 
<html>
<head>
    <title>Email Validator</title>
</head>
<body>
    <h3>Email Validation</h3>
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="example@domain.com">
    <button onclick="validate()">Validate</button>
    <p id="message"></p>

    <script>
        function validate() {
            const email = document.getElementById("email").value;
            const msg = document.getElementById("message");
            const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (pattern.test(email)) {
                msg.style.color = "green";
                msg.textContent = "Valid email.";
            } else {
                msg.style.color = "red";
                msg.textContent = "Invalid email.";
            }
        }
    </script>
</body>
</html>
